<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-item {
            margin: 5px 0;
            padding: 5px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>üîê Quick Login Test</h1>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" value="test@example.com">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" value="Test12345">
    </div>

    <button onclick="testLogin()">Login & Go to Dashboard</button>

    <div class="log" id="log"></div>

    <script>
        const API_URL = 'http://localhost:8000';

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            addLog(`Starting login for: ${email}`, 'info');

            try {
                // Step 1: Login
                addLog('Sending POST to /auth/login...', 'info');

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                addLog(`Response status: ${response.status}`, response.ok ? 'success' : 'error');

                const data = await response.json();
                addLog(`Response: ${JSON.stringify(data, null, 2)}`, 'info');

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Step 2: Save tokens
                addLog('Saving tokens to localStorage...', 'info');
                localStorage.setItem('accessToken', data.access_token);
                localStorage.setItem('refreshToken', data.refresh_token);
                if (data.session_id) {
                    localStorage.setItem('sessionId', data.session_id);
                }

                addLog('‚úì Tokens saved', 'success');
                addLog(`Access Token: ${data.access_token.substring(0, 50)}...`, 'info');

                // Step 3: Test /auth/me
                addLog('Testing /auth/me...', 'info');

                const meResponse = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${data.access_token}`
                    }
                });

                const meData = await meResponse.json();
                addLog(`/auth/me response: ${JSON.stringify(meData, null, 2)}`, meResponse.ok ? 'success' : 'error');

                if (!meResponse.ok) {
                    throw new Error('Token verification failed');
                }

                addLog('‚úì Authentication successful!', 'success');
                addLog(`User: ${meData.email} (${meData.user_id})`, 'success');

                // Step 4: Redirect to dashboard
                addLog('Redirecting to dashboard in 2 seconds...', 'info');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                addLog(`‚úó Error: ${error.message}`, 'error');
                console.error('Login error:', error);
            }
        }

        // Auto-login on Enter key
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                testLogin();
            }
        });

        // Initial log
        addLog('Ready to test login', 'success');
        addLog(`API: ${API_URL}`, 'info');
    </script>
</body>
</html>
