<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LLM App Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #999;
            font-size: 13px;
        }

        #twoFactorSection {
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê LLM App</h1>
            <p>Secure Authentication</p>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                Sign In
            </button>

            <div class="links">
                <a href="password-reset.html">Forgot Password?</a>
                <span>¬∑</span>
                <a href="register.html">Create Account</a>
            </div>
        </form>

        <!-- Two-Factor Authentication -->
        <div id="twoFactorSection">
            <a href="#" class="back-link" onclick="backToLogin()">‚Üê Back to Login</a>

            <h3 style="margin-bottom: 16px; color: #333;">Two-Factor Authentication</h3>
            <p style="margin-bottom: 20px; color: #666; font-size: 14px;">
                Enter the verification code from your authenticator app or SMS.
            </p>

            <form id="twoFactorForm">
                <input type="hidden" id="userId" name="userId">

                <div class="form-group">
                    <label for="twoFactorCode">Verification Code</label>
                    <input type="text" id="twoFactorCode" name="code" required
                           placeholder="000000" maxlength="6" pattern="[0-9]{6}">
                </div>

                <button type="submit" class="btn btn-primary" id="verifyBtn">
                    Verify & Sign In
                </button>
            </form>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 16px; color: #666;">Authenticating...</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Check if 2FA is required
                if (data.requires_2fa) {
                    // Show 2FA form
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('twoFactorSection').style.display = 'block';
                    // Store user ID (in production: this would come from server differently)
                    showSuccess('Please enter your 2FA code');
                } else {
                    // Login successful
                    console.log('Login response:', data);
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    if (data.session_id) {
                        localStorage.setItem('sessionId', data.session_id);
                    }

                    console.log('Tokens saved to localStorage');
                    console.log('Access token:', localStorage.getItem('accessToken'));

                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        console.log('Redirecting to dashboard...');
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                showError(error.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Two-factor form submit
        document.getElementById('twoFactorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const code = document.getElementById('twoFactorCode').value;
            const verifyBtn = document.getElementById('verifyBtn');

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                const response = await fetch(`${API_URL}/auth/login/2fa`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: userId, code }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || '2FA verification failed');
                }

                // Save tokens
                localStorage.setItem('accessToken', data.access_token);
                localStorage.setItem('refreshToken', data.refresh_token);
                if (data.session_id) {
                    localStorage.setItem('sessionId', data.session_id);
                }

                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                showError(error.message);
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify & Sign In';
            }
        });

        // Back to login
        function backToLogin() {
            document.getElementById('twoFactorSection').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('twoFactorCode').value = '';
            return false;
        }

        // Auto-format 2FA code input
        document.getElementById('twoFactorCode').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
