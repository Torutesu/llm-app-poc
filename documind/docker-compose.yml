version: '3.8'

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - documind-network
    restart: unless-stopped

  # Backend - FastAPI + Pathway RAG
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PATHWAY_SRC_IMAGE: pathwaycom/pathway:latest
    ports:
      - "8000:8000"
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PATHWAY_LICENSE_KEY=${PATHWAY_LICENSE_KEY:-demo-license-key-with-telemetry}
      - API_PORT=8000
      - PATHWAY_PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./data:/app/data
      - ./backend/Cache:/app/Cache
    depends_on:
      - postgres
      - redis
    networks:
      - documind-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-documind}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-documind_password}
      - POSTGRES_DB=${POSTGRES_DB:-documind}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - documind-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - documind-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@documind.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - documind-network
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  documind-network:
    driver: bridge
